<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teamit AI POC</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      #loader,
      #error {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Epic POC</h1>
    <form id="question-form">
      <div>
        <textarea
          id="question-string"
          name="question"
          rows="4"
          cols="50"
        ></textarea>
      </div>
      <input type="submit" value="Ask" name="submit" />
    </form>
    <div id="answer"></div>
    <img src="loader.webp" alt="AI" id="loader" />
    <img src="error.gif" alt="AI" id="error" />
    <script src="./src/main.js"></script>
  </body>
</html>
